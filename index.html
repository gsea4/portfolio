<!DOCTYPE html>
<html>
	<head>
		<title>My porfolio</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
        <script src="js/jquery-3.2.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</head>
    
    
    
    <body>
        <!--About Section-->
        <section id="about">
            <h1>Hi, I am Hai</h1>
            <p>Develop websites and software are my passion</p>
            <p>Let's see my <span>PROJECTS</span></p>
            <p>And <span>GET IN TOUCH</span></p>
        </section>
        
        
        
        
        
        
        
        <!--Project Section-->
        <section id="project">

            <h2>Projects</h2>
              <div id="myCarousel" class="carousel slide" data-ride="carousel">
                  <!-- Indicators -->
                <ol class="carousel-indicators">
                  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                  <li data-target="#myCarousel" data-slide-to="1"></li>
                  <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
                  
                <!-- Wrapper for slides -->
                <div class="carousel-inner">

                  <div class="item active">
                    <img src="http://via.placeholder.com/500x500" alt="One" style="width:100%;">
                    <div class="carousel-caption">
                      <h4>Los Angeles</h4>
                      <p>LA is always so much fun!</p>
                    </div>
                  </div>

                  <div class="item">
                    <img src="http://via.placeholder.com/500x500" alt="Two" style="width:100%;">
                    <div class="carousel-caption">
                      <h4>Chicago</h4>
                      <p>Thank you, Chicago!</p>
                    </div>
                  </div>

                  <div class="item">
                    <img src="http://via.placeholder.com/500x500" alt="Three" style="width:100%;">
                    <div class="carousel-caption">
                      <h4>New York</h4>
                      <p>We love the Big Apple!</p>
                    </div>
                  </div>

                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                  <span class="glyphicon glyphicon-chevron-left"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                  <span class="glyphicon glyphicon-chevron-right"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
        
        </section>
        
        
        
        
        <!--Contact Section-->
        <section>
            <h2>Contact</h2>
        
        
        </section>
        
        
        
    </body>
    
    
    
    
    
</html>
